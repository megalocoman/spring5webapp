<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1> book list</h1>
<table>
	<tr>
		<th>Id</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.id}">123</td>
		<td th:text="${book.title}">spring wwww</td>
		<td th:text="${book.publisher.name}">UwU</td>
	</tr>
</table>

</body>
</html>
